<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Video Tag</title>
    <style>
        img {
            width: 300px;
        }

        video   {
            width: 400px;
        }
    </style>
</head>
<body>
    <div>
        <img src="../exo.jpeg" alt="exo"/>
    <!-- 이미지 크기를 바꿀 때는 가로(width) 또는 세로(height) 둘 중 하나만 변경
         일반적으로 이미지를 감싸는 태그의 크기를 정하고 그 크기에 맞춰 이미지 사이즈를 정하는 것이 일반적임
         이미지 태그의 alt 속성은 사진의 설명을 나타내며, 웹 접근성 측면에서 반드시 작성할 것-->
    </div>

    <video controls autoplay muted loop>
        <source src="../video.mp4">
    </video>

    <!-- video 태그의 옵션 쭝 autoplay는 muted와 함께 실행해야 함
         최근에는 mp4 type의 영상이 모든 브라우저에서 지원되므로 일반적으로 많이 사용함 -->
</body>
</html>
